<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>

    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>

    <main>
        
        <section>
            <h2>Contact Information</h2>
            <form action="">
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail" required>
                </div>
            </form>
        </section>
    
        <section>
            <h2>Questions</h2>
            <form>
                <label for="browser">What is your favorite internet browser?</label>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="edge">Edge</option>
                    <option value="other">Other</option>
                </select>

                <div class="form-item">
                    <label for="pet"><input type="checkbox" id="pet" name="pet"> Do you have a household pet?</label>
                </div>

                <div class="form-item">
                    <label for="feedback">List the places you have lived:</label>
                    <textarea name="feedback" id="feedback" rows="4" placeholder="Seattle, Washington, Vancouver, Canada, Rapid City, South Dakota"></textarea>
                </div>
            </form>
        </section>

        <button type="submit">Submit Poll</button>
        
    </main>

    <footer>
        <p>&copy; 2025 | HTML Form | Cameron Galloway</p>
    </footer>

</body>
</html>
