<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header>
        <p>WDD 130 | HTML Form</p>
    </header>

    <main>
        <p>
            <p>Contact Information</p>
            <form action="">
            <!-- <label>Full Name: <input type="text" name="fullname" required></label>
            <label>Email: <input type="email" name="useremail" required></label> -->
            <!-- Above is the same as below to my understanding, just more simple -->

            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail" required>
        </p>
        
        <p>
            <p>Questions</p>
            <label for="browser">What is your favorite browser?</label>
            <select name="browser" id="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="edge">Edge</option>
                <option value="other">Other</option>
            </select>

            <label><input type="checkbox" id="pet" name="pet">Do you have a household pet?</label>

            <label for="feedback">List the places you have lived</label>
            <textarea name="feedback" id="feedback" rows="4" placeholder="Seattle Washington, Vancouver Canada, Rapid City South Dakota, Bountiful Utah"></textarea>
        </p>

        <p>
            <button type="submit">Submit Poll</button>
        </p>

        </form>

    </main>

    <footer>
        <p>&copy;2025 | HTML Form | Cameron Galloway</p>
    </footer>

</body>
</html>
