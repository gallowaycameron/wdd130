<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteWater Rafting Co. - Contact Us</title>
    <meta name="description" content="This webpage allows the user to conatct the WhiteWater Rafting Co. to set up an appointment or ask general questions.">
    <meta name="author" content="Cameron Galloway">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <div class="logo"><img src="images/wwr-logo-crossed-oars.png" alt="A picture of the ends of four oars arranged in a cross shape. In the middle of the cross is a hexagon containing an image of five human figures inside a raft, each holding an oar. The raft is on a river and appears to be moving. The words White Water Rafting appear below the people in the raft, but still inside the hexagon. The year 1993 and the word Since are shown on either side of the hexagon in small print."></div>
        <nav>
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="address-container">
            <section class="address">
                <h1>WhiteWater Rafting Co.</h1>
                <p>789 Mountain River Dr.</p>
                <p>Boulder Canyon, CO. 80302</p>
                <p>(303) 555-RAFT</p>
                <p>info@whitewaterrafting.com</p>
            </section>
        </div>

        <div class="contact">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12222.936237561758!2d-105.29571245962433!3d40.01438753090803!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x876b8d4e278dafd3%3A0xc8393b7ca01b8058!2sBoulder%2C%20CO!5e0!3m2!1sen!2sus!4v1764351309336!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <form action="#">
                <fieldset>
                    <label for="fullname">Full Name:</label>
                    <input type="text" name="fullname" id="fullname">

                    <label for="email">E-Mail:</label>
                    <input type="email" name="email" id="email">

                    <label>Message Purpose:</label>
                    <div class="radio-group">
                        <input type="radio" name="radio" id="general-inquiry">
                        <label for="general-inquiry">General Inquiry</label>
                        <input type="radio" name="radio" id="reservation-question">
                        <label for="reservation-question">Reservation Question</label>
                        <input type="radio" name="radio" id="website-suggestion">
                        <label for="website-suggestion">Website Suggestion</label>
                    </div>

                    <label for="message">Message:</label>
                    <textarea name="message" id="message" placeholder="Type Here" rows="5" cols="20"></textarea>

                    <label for="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        Please subscribe me to the monthly newsletter:
                    </label>
                </fieldset>
                
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>

        <section class="help">
            <h2>We Are Here to Help</h2>
                <figure>
                    <img src="images/ethan.jpg" alt="A black-and-white photo of a man holding a post in nature">
                    <figcaption>Ethan Caldwell:<br>Rafting Safety Coordinator</figcaption>
                </figure>
                <figure>
                    <img src="images/lucas.jpg" alt="A sepia-toned photo of a man smiling outdoors">
                    <figcaption>Lucas Grant:<br>Guest Services Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/oliver.jpg" alt="A picture of a man wearing a hard hat and gripping an edge with one hand">
                    <figcaption>Oliver Hayes:<br>Lead River Guid</figcaption>
                </figure>
        </section>
    </main>

    <footer class="foot">
        <p>&copy;2025 - WhiteWater Rafting Co. - Cameron Galloway</p>
        <nav class="socialmedia">
            <a href="https://www.instagram.com/">
                <img src="images/instagram.svg" alt="instagram logo">
            </a>
            <a href="https://www.snapchat.com/">
                <img src="images/snapchat-square.svg" alt="snapchat logo">
            </a>
            <a href="https://www.tiktok.com/en/">
                <img src="images/tictok-bw.svg" alt="tiktok logo">
            </a>
        </nav>
    </footer>
</body>
</html>
